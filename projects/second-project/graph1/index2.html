<script>
window.onload = function() {

var dataPoints = [];

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2",
	title: {
		text: "iSDR Daily Traded Volume"
	},
	axisY: {
		title: "Values in USD billions",
		titleFontSize: 24
	},
	data: [{
		type: "column",
		yValueFormatString: "#,### Units",
		dataPoints: dataPoints
	}]
});

function addData(data) {
	for (var i = 0; i < data.length; i++) {
		dataPoints.push({
			x: new Date(data[i].date),
			y: data[i].units
		});
	}
	chart.render();

}
//This canvas chart is taking data from the internet - my github
//$.getJSON("rough.json", addData);
$.getJSON("https://raw.githubusercontent.com/tradexy/api/master/rough.json", addData);

}
</script>
