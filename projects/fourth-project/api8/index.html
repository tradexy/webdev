<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>json images slider </title>
  
  
  <link rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<div class="connected-carousels">
                <div class="stage">
                      <h3 class="albumTitle"></h3>
                    <div class="carousel carousel-stage" data-jcarousel="true">
                        <div class="loading">Loading carousel items...</div>
                    </div>
                  <!--
                    <a href="#" class="prev prev-stage" data-jcarouselcontrol="true"><span>‹</span></a>
                    <a href="#" class="next next-stage" data-jcarouselcontrol="true"><span>›</span></a>
                  -->
                </div>

                <div class="navigation">
                    <a href="#" class="prev prev-navigation" data-jcarouselcontrol="true">‹</a>
                    <a href="#" class="next next-navigation inactive" data-jcarouselcontrol="true">›</a>
                    <div class="carousel carousel-navigation" data-jcarousel="true">
                        <ul style="left: -116.79997634887695px; top: 0px;">
                            <li data-jcarouselcontrol="true" class=""><img src="https://sorgalla.com/jcarousel/examples/_shared/img/img1_thumb.jpg" width="50" height="50" alt=""></li>
                            <li data-jcarouselcontrol="true" class=""><img src="https://sorgalla.com/jcarousel/examples/_shared/img/img2_thumb.jpg" width="50" height="50" alt=""></li>
                            <li data-jcarouselcontrol="true" class="active"><img src="https://sorgalla.com/jcarousel/examples/_shared/img/img3_thumb.jpg" width="50" height="50" alt=""></li>
                            <li data-jcarouselcontrol="true" class=""><img src="https://sorgalla.com/jcarousel/examples/_shared/img/img4_thumb.jpg" width="50" height="50" alt=""></li>
                            <li data-jcarouselcontrol="true"><img src="https://sorgalla.com/jcarousel/examples/_shared/img/img5_thumb.jpg" width="50" height="50" alt=""></li>
                            <li data-jcarouselcontrol="true"><img src="https://sorgalla.com/jcarousel/examples/_shared/img/img6_thumb.jpg" width="50" height="50" alt=""></li>
                        </ul>
                    </div>
                </div>
            </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script src='https://sorgalla.com/jcarousel/dist/jquery.jcarousel.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
